<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../JS/jquery-3.1.1.min.js" type="text/javascript"></script>
    <title>Title</title>
    <script src="../JS/loadWikipedia.js"></script>
</head>
<body>
<p id="div_text"></p>
<script>
    var suche = "apple";
    var url = "https://simple.wikipedia.org/w/api.php?action=query&grnnamespace=0&prop=extracts&exsentences=10&format=json&titles="+suche+"&callback=?";
    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: url,
            contentType: "application/json; charset=utf-8",
            async: false,
            dataType: "json",
            success: function (data) {
                var pages = data.query.pages;
                var text = pages[ Object.keys(pages)[0] ].extract;
                document.getElementById('div_text').innerHTML = text;
            },
            error: function (errorMessage) {
            }
        });
    });
</script>
</body>
</html>
